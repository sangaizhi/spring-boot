## 数据库配置
#the first datasource
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/springboot?useUnicode=true&characterEncoding=utf8
jdbc.username=root
jdbc.password=root
jdbc.maxActive=2335
jdbc.maxIdel=120
jdbc.maxWait=100

## security
logging.level.org.springframework.security=INFO

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#mybatis
mybatis.typeAliasesPackage=org.sangaizhi.springboot.model
mybatis.mapperLocations=classpath:mapper/*.xml

## 开启日志级别为debug
logging.level.org.sangaizhi.springboot=DEBUG
